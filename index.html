<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Rent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
        }
        .form-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Auto Rent</h1>

    <div class="form-section">
        <h3>User Registration</h3>
        <form id="registerForm">
            <input type="text" id="registerName" placeholder="Name" required><br>
            <input type="email" id="registerEmail" placeholder="Email" required><br>
            <input type="password" id="registerPassword" placeholder="Password" required><br>
            <button type="button" onclick="registerUser()">Register</button>
        </form>
    </div>

    <div class="form-section">
        <h3>User Login</h3>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required><br>
            <input type="password" id="loginPassword" placeholder="Password" required><br>
            <button type="button" onclick="loginUser()">Login</button>
        </form>
    </div>

    <div class="form-section">
        <h3>View All Rents</h3>
        <button onclick="getAllRents()">Get Rents</button>
        <div id="rentsList"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
